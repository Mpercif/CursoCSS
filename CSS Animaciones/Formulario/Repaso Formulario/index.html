<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="container__img" ></section>
        <div class="form__container">
            <h2 class="form__title">Registrate ahora</h2>
            <p class="form__pharagraph">¿Has creado una cuenta previamente?
                <a href="#" class="form__cta">Entra aquí</a>
            </p>
            <form class="form__register">
                <div class="form__group">
                    <input type="text" class="form__input" placeholder=" " >
                    <label class="form__label" >Nombre</label>
                    <span class="form__span"></span>
                </div>

                <div class="form__group">
                    <input type="email" class="form__input" placeholder=" " >
                    <label class="form__label" >Email</label>
                    <span class="form__span"></span>
                </div>

                <div class="form__group">
                    <input type="password" class="form__input" placeholder=" " >
                    <label class="form__label" >Password</label>
                    <span class="form__span"></span>
                </div>

                <button type="submit" class="form__button" >Registrate</button>
            </form>
        </div>
    </div>
</body>
</html>
