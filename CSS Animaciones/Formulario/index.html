<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <section class="form__register">
            <h2 class="form__title">Registrate ahora</h2>
            <p class="form__paragraph">¿Has creado una cuenta previamente?
                <a href="" class="form__link">Entra aquí</a>
            </p>

            <div class="form__inputs">
                <div class="form__group">
                    <input type="text" class="form__input" placeholder=" ">
                    <label class="form__label">Nombre</label>
                    <span class="form__bar"></span>
                </div>
                <div class="form__group">
                    <input type="email" class="form__input" placeholder=" ">
                    <label class="form__label">Email</label>
                    <span class="form__bar"></span>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" placeholder=" ">
                    <label class="form__label">Password</label>
                    <span class="form__bar"></span>
                </div>
                <input type="submit" class="form__submit" value="Registrate">
            </div>
        </section>
        <section class="form__picture"></section>
    </form>
</body>
</html>
