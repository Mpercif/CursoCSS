<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form" >
        <h2 class="form__title">Contactanos</h2>
        <input type="text" class="form_name input" placeholder="Nombre">   
        <input type="email" class="form_email input" placeholder="Email">   
        <textarea class="form_message input" placeholder="Mensaje: "  ></textarea>
        <input type="submit" value="Enviar" class="form__submit">

    </form>


    <div class="card">
        <img src="" class="card__img" alt="">
        <div class="card__text">
            <h1 class="card__titulo"></h1>
            <h2 class="card__subtitulo"> <span class="pointer"> </span> </h2>
            <p class="card__copy"></p>
            <a href="" class="card__cta"></a>
        </div>

    </div>
    
</body>
</html>
